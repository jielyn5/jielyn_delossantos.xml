<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>ABC Colleges - Library Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            font-size: 12px;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.5em;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            justify-content: center;
            max-width: 900px;
            margin: auto;
            padding-top: 20px;
            row-gap: 20px;
        }
        .card {
            width: 100%; /* Makes the card rectangular */
            border: 3px solid #000; /* 3px border */
            border-radius: 1px;
            padding: 15px;
            text-align: left;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            height: 120px; /* Ensures rectangle shape */
        }
        .card img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 3px solid #000; /* Square border */
            border-radius: 0; /* Ensures square shape */
            margin-left: 10px;
            align-self: flex-start; /* Moves image to the top */
            margin-top: 5px; /* Fine-tune the position */
        }
        .details {
            font-size: 12px;
            flex-grow: 1;
        }
    </style>
</head>
